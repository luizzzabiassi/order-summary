<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    
    <title>Frontend Mentor | Order summary card</title>
  </head>
  
  <body>
    <div class="bg-image"></div>

    <main class="container" role="main">
      <img src="./images/illustration-hero.svg" alt="ilustração de uma mulher ouvindo música, em um fundo azul com prédios e notas musicais em volta." class="hero">
      <h1 class="title">Order Summary</h1>
      <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

      <div class="pricing" role="article">
        <article class="plan-box">
          <img src="./images/icon-music.svg" alt="ícone de uma nota musical cinza.">
          <div>
            <h2>Annual Plan</h2>
            <p>$59.99/year</p>
          </div>
        </article>
        <button class="btn btn-change">Change</button>
      </div>

      <div class="buttons">
        <button class="btn btn-proceed">Proceed to Payment</button>
        <button class="btn btn-cancel">Cancel Order</button>
      </div>
    </main>
    
    <footer class="attribution" role="contentinfo">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/luizzzabiassi">Luiza Biassi</a>.
    </footer>
  </body>
</html>
